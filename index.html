<!DOCTYPE html>

<body>
<main class="container">
    <header>
        <h1>National Park Lookup</h1>

        <form class="stateChoice">
            <section class="scroll">
            </section>

        </form>

        <section class="results">
        </section>

    </footer>
</main>
